<!DOCTYPE html>
<head>
    <title>Pusher Test</title>
    <script src="https://js.pusher.com/8.2.0/pusher.min.js"></script>
    <script>
        // Enable pusher logging - don't include this in production
        Pusher.logToConsole = true;

        var pusher = new Pusher("8280fab606e778a6254b", {
            cluster: "ap1",
        });

        var channel = pusher.subscribe("orderPlaced");
        channel.bind("OrderPlaced", function (data) {
            console.log("New order placed: ", data);
        });
    </script>
</head>
<body>
    <h1>Pusher Test</h1>
    <p>
        Try publishing an event to channel <code>my-channel</code> with event
        name <code>my-event</code>.
    </p>
</body>
